<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-text-align_left slds-card cpq__product_details_body slds-p-around_x-small slds-m-around_none " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col   slds-border_bottom slds-p-around_x-small slds-m-bottom_small slds-m-bottom_medium  slds-size_12-of-12  " data-rindex={rindex} style="     border-bottom: #cccccc 1pxpx solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col  slds-text-align_center  slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element0block_element0_child"   record={record}  card={card}  field-name="\{name}"  label=""  placeholder="Product Name"  styles='\{"label":{"fontSize":"","textAlign":""},"value":{"fontSize":"24px","textAlign":"center"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div></vlocity_cmt-block>
    </div><div data-style-id="state0element1" class="slds-col  slds-text-align_left slds-m-bottom_medium  slds-size_12-of-12  condition-element" data-rindex={rindex} style="     : #ccc 1px solid; 
         "  data-conditions='\{"group":[{"field":"Product2.Description","hasMergeField":false,"id":"state-new-condition-3","operator":"!=","type":"custom","value":"undefined"}],"id":"state-condition-object","isParent":true}' ><vlocity_cmt-output-field data-style-id="state0element1_child"   record={record}  card={card}  data-conditions='\{"group":[{"field":"Product2.Description","hasMergeField":false,"id":"state-new-condition-3","operator":"!=","type":"custom","value":"undefined"}],"id":"state-condition-object","isParent":true}'  field-name="\{Product2.Description}"  placeholder="Description"  styles='\{"label":{"fontSize":"13px"},"value":{"fontSize":"13px"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="slds-col  slds-text-align_right  slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_4-of-12 slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element2_child"   record={record}  card={card}  field-name=" "  label=" "  placeholder=""  styles='\{"label":{"textAlign":"right"},"value":{"fontSize":"16px","textAlign":"right"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="slds-col  slds-text-align_right  slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element3_child"   record={record}  card={card}  currency="USD"  field-name="UnitPrice.value"  format="M/D/YYYY"  label="\{Label.OneTime}"  locale="en-US"  placeholder=""  styles='\{"label":{"textAlign":"right"},"value":{"fontSize":"16px","textAlign":"right"}}'  type="currency"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element4" class="slds-col  slds-text-align_right  slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element4_child"   record={record}  card={card}  currency="USD"  field-name="vlocity_cmt__RecurringPrice__c.value"  label="\{Label.Recurring}"  locale="en-US"  placeholder=""  styles='\{"label":{"textAlign":"right"},"value":{"fontSize":"16px","textAlign":"right"}}'  type="currency"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-text-align_left slds-card cpq__product_details_body slds-p-around_x-small slds-m-around_none " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col   slds-border_bottom slds-p-around_x-small slds-m-bottom_small slds-m-bottom_medium  slds-size_12-of-12  " data-rindex={rindex} style="     border-bottom: #cccccc 1pxpx solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col  slds-text-align_center  slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element0block_element0_child"   record={record}  card={card}  field-name="\{name}"  label=""  placeholder="Product Name"  styles='\{"label":{"fontSize":"","textAlign":""},"value":{"fontSize":"24px","textAlign":"center"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div></vlocity_cmt-block>
    </div><div data-style-id="state0element1" class="slds-col  slds-text-align_left slds-m-bottom_medium  slds-size_12-of-12  condition-element" data-rindex={rindex} style="     : #ccc 1px solid; 
         "  data-conditions='\{"group":[{"field":"Product2.Description","hasMergeField":false,"id":"state-new-condition-3","operator":"!=","type":"custom","value":"undefined"}],"id":"state-condition-object","isParent":true}' ><vlocity_cmt-output-field data-style-id="state0element1_child"   record={record}  card={card}  data-conditions='\{"group":[{"field":"Product2.Description","hasMergeField":false,"id":"state-new-condition-3","operator":"!=","type":"custom","value":"undefined"}],"id":"state-condition-object","isParent":true}'  field-name="\{Product2.Description}"  placeholder="Description"  styles='\{"label":{"fontSize":"13px"},"value":{"fontSize":"13px"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="slds-col  slds-text-align_right  slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_4-of-12 slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element2_child"   record={record}  card={card}  field-name=" "  label=" "  placeholder=""  styles='\{"label":{"textAlign":"right"},"value":{"fontSize":"16px","textAlign":"right"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="slds-col  slds-text-align_right  slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element3_child"   record={record}  card={card}  currency="USD"  field-name="UnitPrice.value"  format="M/D/YYYY"  label="\{Label.OneTime}"  locale="en-US"  placeholder=""  styles='\{"label":{"textAlign":"right"},"value":{"fontSize":"16px","textAlign":"right"}}'  type="currency"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element4" class="slds-col  slds-text-align_right  slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-output-field data-style-id="state0element4_child"   record={record}  card={card}  currency="USD"  field-name="vlocity_cmt__RecurringPrice__c.value"  label="\{Label.Recurring}"  locale="en-US"  placeholder=""  styles='\{"label":{"textAlign":"right"},"value":{"fontSize":"16px","textAlign":"right"}}'  type="currency"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
