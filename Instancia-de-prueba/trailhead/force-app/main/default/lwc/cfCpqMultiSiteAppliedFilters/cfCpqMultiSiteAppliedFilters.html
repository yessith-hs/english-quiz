<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_2-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-p-horizontal_x-small slds-m-around_none " style="      
         ">
          <div data-style-id="state0element0" class="slds-col  cpq__multisite-applied-filters_label slds-p-right_xx-small  slds-size_2-of-12  condition-element" data-rindex={rindex} style="      
        color:#3E3E3C; "  data-conditions='\{"group":[{"field":"name","hasMergeField":false,"id":"state-new-condition-0","operator":"!=","type":"custom","value":"Default_ClearAll"}],"id":"state-condition-object","isParent":true}' ><vlocity_cmt-output-field data-style-id="state0element0_child"   record={record}  card={card}  data-conditions='\{"group":[{"field":"name","hasMergeField":false,"id":"state-new-condition-0","operator":"!=","type":"custom","value":"Default_ClearAll"}],"id":"state-condition-object","isParent":true}'  merge-field="%3Cdiv%3E%7Blabel%7D%20:%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="slds-col  cpq__multisite-applied-filters_child-card  slds-size_10-of-12  " data-rindex={rindex} style="      
         " ><c-cf-cpq-multi-site-applied-filters-child data-style-id="state0element1_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node="\{record.appliedFilterValue}"  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  is-child-card-tracking-enabled="false"  parent-attribute='\{"name":"{name}","recordId":"{Parent.recordId}","type":"{Parent.type}"}'  object-api-name={objectApiName}  theme="slds"   onupdateparent={updateParentData}></c-cf-cpq-multi-site-applied-filters-child>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_2-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-p-horizontal_x-small slds-m-around_none " style="      
         ">
          <div data-style-id="state0element0" class="slds-col  cpq__multisite-applied-filters_label slds-p-right_xx-small  slds-size_2-of-12  condition-element" data-rindex={rindex} style="      
        color:#3E3E3C; "  data-conditions='\{"group":[{"field":"name","hasMergeField":false,"id":"state-new-condition-0","operator":"!=","type":"custom","value":"Default_ClearAll"}],"id":"state-condition-object","isParent":true}' ><vlocity_cmt-output-field data-style-id="state0element0_child"   record={record}  card={card}  data-conditions='\{"group":[{"field":"name","hasMergeField":false,"id":"state-new-condition-0","operator":"!=","type":"custom","value":"Default_ClearAll"}],"id":"state-condition-object","isParent":true}'  merge-field="%3Cdiv%3E%7Blabel%7D%20:%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="slds-col  cpq__multisite-applied-filters_child-card  slds-size_10-of-12  " data-rindex={rindex} style="      
         " ><c-cf-cpq-multi-site-applied-filters-child data-style-id="state0element1_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node="\{record.appliedFilterValue}"  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  is-child-card-tracking-enabled="false"  parent-attribute='\{"name":"{name}","recordId":"{Parent.recordId}","type":"{Parent.type}"}'  object-api-name={objectApiName}  theme="slds"   onupdateparent={updateParentData}></c-cf-cpq-multi-site-applied-filters-child>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
